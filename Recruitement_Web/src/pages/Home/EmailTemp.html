<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template</title>
  </head>
  <body>
    <div
      class="container"
      style="font-family: Roboto; background: white; overflow: hidden"
    >
      <div
        class="card"
        style="
          position: relative;
          margin: 150px auto;
          width: 80%;
          max-width: 400px;
          padding: 20px;
          box-shadow: 3px 10px 20px rgba(0, 0, 0, 0.2);
          border-radius: 3px;
          border: 0;
        "
      >
        <div class="title">
          <h1
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: 34px;
              font-weight: bold;
              margin-bottom: 0;
            "
          >
            Hey Nimna!
          </h1>
          <h2
            style="
              text-align: center;
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: 18px;
              letter-spacing: 0.5px;
              font-weight: 300;
            "
          >
            Welcome to Recruitement Website
          </h2>
        </div>
        <div
          class="content"
          style="
            margin-top: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
          "
        >
          <img
            style="width: 50%; display: flex; justify-content: center"
            src="https://res.cloudinary.com/desnqqj6a/image/upload/v1657722063/Sign_up-bro_rjte42.png"
            alt=""
          />
        </div>
        <div
          class="account_activation"
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
          "
        >
          <div>
            <h2
              style="
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 18px;
                letter-spacing: 0.5px;
                font-weight: 300;
              "
            >
              Please click on the link below to activate your account.
            </h2>
            <a href="#">
              <button
                style="
                  width: 100%;
                  padding: 8px;
                  border-radius: 30px;
                  border: 0;
                  background: #17bf9e;
                  color: #fff;
                  margin-top: 20px;
                "
              >
                Activate Account
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
